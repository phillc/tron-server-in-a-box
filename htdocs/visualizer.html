<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Tron Game Viewer</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  </head>
  <body>
    <div id="main">
      <div id="right-null">
        <div id="right">

<center><h2>Tron Game Viewer</h2>

<script type="text/javascript" src="visualizer.js"></script>

<div id='simspace'>
	<img src='viz/loading.gif' alt='Loading...'>
</div>

<div id='controls'>
	<table id='legend'>
		<tr>
			<td class="player1"></td>
			<td id="name1" class="name"></td>
			<td class="player2"></td>
			<td id="name2" class="name"></td>
		</tr>
	</table>
	<table id='playback'> <tr>
		<td>
			<a href="javascript:_gotostart();">
				<img src='viz/start.png' alt="start">
			</a>
		</td>
		<td>
			<a href="javascript:_backward();">
				<img src='viz/backward.png' alt="backward">
			</a>
		</td>
		<td>
			<a href="javascript:_playbackward();">
				<img src='viz/playbackward.png' alt="playbackward">
			</a>
		</td>
		<td>
			<a href="javascript:playpause();">
				<img src='viz/pause.png' alt="pause">
			</a>
		</td>
		<td>
			<a href="javascript:_playforward();">
				<img src='viz/playforward.png' alt="playforward">
			</a>
		</td>
		<td>
			<a href="javascript:_forward();">
				<img src='viz/forward.png' alt="forward">
			</a>
		</td>
		<td>
			<a href="javascript:_gotoend();">
				<img src='viz/end.png' alt="end">
			</a>
		</td>
	</tr> </table>
</div>

</center>

        </div>
      </div>
    </div>
  </body>
</html>
